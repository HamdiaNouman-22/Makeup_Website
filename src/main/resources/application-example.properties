# application-example.properties
spring.application.name=Web_CCP_Chatbot

# Dummy Groq API key and URL (replace with your actual key in your local file)
groq.api.key=your_groq_api_key_here
groq.api.url=https://api.groq.com/openai/v1/chat/completions

# Dummy database config (replace with real credentials locally)
spring.datasource.url=jdbc:postgresql://your-db-host:5432/your-db-name?user=your-db-username&password=your-db-password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
